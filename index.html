<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Værside</title>
    <link rel="stylesheet" href="style.css"> <!-- Linker til din CSS-fil -->
</head>
<body>
    <h1>Værinformasjon</h1>
    <div id="search-form">
        <input type="text" id="city-input" placeholder="Skriv inn bynavn" />
        <input type="submit" id="search-button" value="Søk" />
    </div>
    
    <div id="weather-info">
        <h2 id="city-name">By</h2>
        <p id="description">Værbeskrivelse</p>
        <p id="temperature">Temperatur: °C</p>
        <p id="min-max-temp">Min: °C | Max: °C</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
